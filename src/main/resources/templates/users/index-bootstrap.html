<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="data:;base64,iVBORw0KGgo="/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        #logout {
            color: darkgray;
            text-decoration: none;
        }

        #logout:hover {
            color: white;
            text-decoration: none;
        }

        html, body {
            height: 100%;
        }

        label {
            margin-bottom: 0;
        }
        input {
            margin-top: 0;
            margin-bottom: 15px;
        }
        input:focus, select:focus {
            border: 4px solid #bfdeff;
            outline-color: #bfdeff;
        }
    </style>
    <title>Личные данные</title>
</head>
<body>
<div class="container-fluid" style="height: 100%">

    <nav class="navbar navbar-expand-lg bg-dark text-white">
        <ul class="navbar-nav mr-auto">
            <a class="font-weight-bold" id="nameNavBar"></a>        <!--id="nameNavBar"-->
            <a>&nbsp;</a>
            <a id="roleNavBar">VALUE</a>                            <!--id="roleNavBar"-->
        </ul>
        <a class="nav-item nav-link" id="logout">Logout</a>         <!--id="logout"-->
    </nav>

    <div class="row" style="height: 100%">
        <div class="col-md-1" style="height: 100%">
            <ul class="nav nav-pills flex-column" role="tablist">
                <li class="nav-item"><a class="nav-link active" href="#user" role="tab" data-toggle="pill">User</a></li>
            </ul>
        </div>
        <div class="col-md-11" style="background-color: #f8f9fa; height: 100%">
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="user">
                    <div class="row my-2 mx-3">
                        <H1>User information-page</H1>
                    </div>
                    <div role="tabpanel" class="tab-pane mx-3" id="user-information-table">
                        <table class="table table-bordered">
                            <thead>
                            <tr class="active">
                                <th><H4>About user</H4></th>
                            </tr>
                            </thead>
                            <tbody style="background: white">
                            <tr>
                                <th>
                                    <table class="table table-striped table-borderless">
                                        <thead>
                                        <tr style="border-top: 2px solid #dee2e6; border-bottom: 2px solid #dee2e6">
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Sex</th>
                                            <th>Login</th>
                                            <th>Role</th>
                                        </tr>
                                        </thead>
                                        <tbody class="font-weight-normal">
                                        <tr style="border-top: 2px solid #dee2e6; border-bottom: 2px solid #dee2e6">
                                            <td id="tdIdThisUser"></td>                                                  <!--id="tdIdThisUser"-->
                                            <td id="tdFirstNameThisUser"></td>                                           <!--id="tdFirstNameThisUser"-->
                                            <td id="tdLastNameThisUser"></td>                                            <!--id="tdLastNameThisUser"-->
                                            <td id="tdGenderThisUser"></td>                                              <!--id="tdGenderThisUser"-->
                                            <td id="tdLoginThisUser"></td>                                               <!--id="tdLoginThisUser"-->
                                            <td id="tdRoleSetThisUser"></td>                                             <!--id="tdRoleSetThisUser"-->
                                        </tr>
                                        </tbody>
                                    </table>
                                </th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="module" src="/scriptForUser.js"></script>
</body>
</html>
