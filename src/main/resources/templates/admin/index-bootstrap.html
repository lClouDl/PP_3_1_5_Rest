<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        #logout {
            color: darkgray;
            text-decoration: none;
        }

        #logout:hover {
            color: white;
            text-decoration: none;
        }

        #roleSet {
            display: inline;
        }

        html, body {
            height: 100%;
        }

        label {
            margin-bottom: 0;
        }
        input {
            margin-top: 0;
            margin-bottom: 15px;
        }
        input:focus, select:focus {
            border: 4px solid #bfdeff;
            outline-color: #bfdeff;
        }
    </style>

    <title>Все люди</title>
</head>
<body>
<div class="container-fluid" style="height: 100%">

    <nav class="navbar navbar-expand-lg bg-dark text-white">
        <ul class="navbar-nav mr-auto">
            <a class="font-weight-bold" id="nameNavBar"></a>        <!--id="nameNavBar"-->
            <a>&nbsp;</a>
            <a id="roleNavBar">VALUE</a>                            <!--id="roleNavBar"-->
        </ul>
        <a class="nav-item nav-link" id="logout">Logout</a>         <!--id="logout"-->
    </nav>

    <div class="row" style="height: 100%">
        <div class="col-md-1" style="height: 100%">
            <ul class="nav nav-pills flex-column" role="tablist">
                <li class="nav-item"><a class="nav-link active" href="#admin" role="tab" data-toggle="pill">Admin </a>
                </li>
                <li class="nav-item"><a class="nav-link" href="#user" role="tab" data-toggle="pill">User</a></li>
            </ul>
        </div>
        <div class="col-md-11" style="background-color: #f8f9fa; height: 100%">
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="admin">
                    <div class="row my-2 mx-3">
                        <H1>Admin panel</H1>
                    </div>
                    <ul class="nav nav-tabs mx-3" role="tablist">
                        <li class="nav-item"><a class="nav-link active" href="#users-table" role="tab"
                                                data-toggle="tab"><b>Users table</b></a></li>
                        <li class="nav-item"><a class="nav-link" href="#new-user" id="new-user-href" role="tab" data-toggle="tab"><b>New
                            User</b></a></li>
                    </ul>
                    <div class="tab-content mx-3">
                        <div role="tabpanel" class="tab-pane active" id="users-table">
                            <table class="table table-bordered">
                                <thead>
                                <tr class="active">
                                    <th><H4>All users</H4></th>
                                </tr>
                                </thead>
                                <tbody style="background: white">
                                <tr>
                                    <th>
                                        <table class="table table-striped table-borderless">
                                            <thead>
                                            <tr style="border-top: 2px solid #dee2e6; border-bottom: 2px solid #dee2e6">
                                                <th>ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Sex</th>
                                                <th>Login</th>
                                                <th>Role</th>
                                                <th>Edit</th>
                                                <th>Delete</th>

                                            </tr>
                                            </thead>
                                            <tbody id="tableForLinkUsers" class="font-weight-normal">
                                            <div id="divTable">
                                                <tr id="rowForUser" style="border-top: 2px solid #dee2e6; border-bottom: 2px solid #dee2e6">
                                                    <td id="tdId" class="tdIdClass"></td>                       <!--id="tdId"-->
                                                    <td id="tdFirstName" class="tdFirstNameClass"></td>                <!--id="tdFirstName"-->
                                                    <td id="tdLastName"></td>                 <!--id="tdLastName"-->
                                                    <td id="tdGender"></td>                   <!--id="tdGender"-->
                                                    <td id="tdLogin"></td>                    <!--id="tdLogin"-->
                                                    <td id="tdRoleSet"></td>                  <!--id="tdRoleSet"-->
                                                    <td id="tdEdit">
                                                        <a href="#modal-edit" id="buttonEdit" class="btn" role="button" data-toggle="modal"
                                                           style="background-color: #17a2b8; color: white">Edit</a>
                                                    </td>
                                                    <td id="tdDelete">
                                                        <a href="#modal-delete" id="buttonDelete" class="btn" role="button" data-toggle="modal"
                                                           style="background-color: #dc3545; color: white">Delete</a>
                                                    </td>
                                                </tr>
                                                <div id="modal-edit" class="modal fade">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title">Edit user</h5>
                                                                <button class="close" data-dismiss = "modal">
                                                                    <span>&times;</span>
                                                                </button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <div class="text-center">
                                                                    <form id = "form-edit">
                                                                        <div class="form-group">
                                                                            <label for="id-edit">ID</label>
                                                                            <br/>
                                                                            <input type="text" id="id-edit" class="inputIdEdit" disabled="disabled" placeholder=""/>
                                                                            <br/>
                                                                            <label for="first-name-edit">First name
                                                                                <div id="errFirstNamePATCH" style="color:red; display:none" >Ошибка в имени</div></label>
                                                                            <br/>
                                                                            <input type="text" id="first-name-edit" class="inputFirstNameEdit" placeholder=""/>
                                                                            <br/>
                                                                            <label for="last-name-edit">Last name
                                                                                <div id="errLastNamePATCH" style="color:red; display:none" >Ошибка в фамилии</div></label>
                                                                            <br/>
                                                                            <input type="text" id="last-name-edit" class="inputLastNameEdit" placeholder=""/>
                                                                            <br/>
                                                                            <label for="gender-edit">Sex
                                                                                <div id="errGenderPATCH" style="color:red; display:none" >Укажите пол</div></label>
                                                                            <br/>
                                                                            <input type="text" id="gender-edit" class="inputGenderEdit" placeholder=""/>
                                                                            <br/>
                                                                            <label for="login-edit">Login
                                                                                <div id="errLoginPATCH" style="color:red; display:none" >Ошибка в логине</div></label>
                                                                            <br/>
                                                                            <input type="text" id="login-edit" class="inputLoginEdit" placeholder=""/>
                                                                            <br/>
                                                                            <label for="password-edit">Password
                                                                                <div id="errPasswordPATCH" style="color:red; display:none" >Ошибка в пароле</div></label>
                                                                            <br/>
                                                                            <input type="password" id="password-edit" class="inputPasswordEdit"/>
                                                                            <br/>
                                                                            <label for="role-edit">Role
                                                                                <div id="errRoleSetPATCH" style="color:red; display:none" >Выберите роль</div></label>
                                                                            <br/>
                                                                            <select name="selectList" size="2" id="role-edit" class="inputRoleSetEdit" style="width: 180px;" multiple>

                                                                                <option value="1">ADMIN</option>
                                                                                <option value="2">USER</option>
                                                                            </select>
                                                                            <br/>
                                                                        </div>
                                                                        <input type="submit" id = "btn-edit" style="display: none"/>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button class="btn btn-secondary" data-dismiss = "modal">Close</button>
                                                                <label for="btn-edit" id = "labelBtnEdit" class="btn btn-primary" tabindex="0">Edit</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div id="modal-delete" class="modal fade">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title">Delete user</h5>
                                                                <button class="close" data-dismiss = "modal">
                                                                    <span>&times;</span>
                                                                </button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <div class="text-center">
                                                                    <form id="form-delete">
                                                                        <div class="form-group">
                                                                            <label for="id-delete">ID</label>
                                                                            <br/>
                                                                            <input type="number" id="id-delete" disabled="disabled" placeholder=""/>
                                                                            <br/>
                                                                            <label for="first-name-delete">First name</label>
                                                                            <br/>
                                                                            <input type="text" id="first-name-delete" disabled="disabled" placeholder=""/>
                                                                            <br/>
                                                                            <label for="last-name-delete">Last name</label>
                                                                            <br/>
                                                                            <input type="text" id="last-name-delete" disabled="disabled"placeholder=""/>
                                                                            <br/>
                                                                            <label for="gender-delete">Sex</label>
                                                                            <br/>
                                                                            <input type="text" id="gender-delete" disabled="disabled" placeholder=""/>
                                                                            <br/>
                                                                            <label for="login-delete">Login</label>
                                                                            <br/>
                                                                            <input type="text" id="login-delete" disabled="disabled" placeholder=""/>
                                                                            <br/>
                                                                            <label for="role-delete">Role</label>
                                                                            <br/>
                                                                            <select name="selectList" size="2" disabled="disabled" id="role-delete" style="width: 180px;" multiple>
                                                                                    <option value="1">ADMIN</option>
                                                                                    <option value="2">USER</option>
                                                                            </select>
                                                                            <br/>
                                                                        </div>
                                                                        <input type="submit" id = "btn-delete" style="display: none"/>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button class="btn btn-secondary" data-dismiss = "modal">Close</button>
                                                                <label id="labelBtnDelete" for="btn-delete" class="btn" style="background-color: #dc3545; color: white" tabindex="0">Delete</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                            </tbody>
                                        </table>
                                    </th>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="new-user">
                            <table class="table table-bordered">
                                <thead>
                                <tr class="active">
                                    <th><H4>Add new user</H4></th>
                                </tr>
                                </thead>
                                <tbody style="background: white">
                                <tr>
                                    <th class="text-center">
                                        <form id="form-new" class="formNew">
                                            <div class="container">
                                                <label for="first-name-new">First name
                                                    <div id="errFirstNamePOST" style="color:red; display:none" >Ошибка в имени</div>
                                                </label>
                                                </br>
                                                <input type="text" id="first-name-new" class="inputFirstNameEdit"/>
                                                <br/>
                                                <label for="last-name-new">Last name
                                                    <div id="errLastNamePOST" style="color:red; display:none" >Ошибка в фамилии</div></label>
                                                </br>
                                                <input type="text" id="last-name-new" class="inputLastNameEdit"/>
                                                <br/>
                                                <label for="gender-new">Sex
                                                    <div id="errGenderPOST" style="color:red; display:none" >Укажите пол</div></label>
                                                </br>
                                                <input type="text" id="gender-new" class="inputGenderEdit"/>
                                                <br/>
                                                <label for="login-new">Login
                                                    <div id="errLoginPOST" style="color:red; display:none" >Ошибка в логине</div></label>

                                                </br>
                                                <input type="text" id="login-new" class="inputLoginEdit"/>
                                                <br/>
                                                <label for="password-new">Password
                                                    <div id="errPasswordPOST" style="color:red; display:none" >Ошибка в пароле</div></label>
                                                </br>
                                                <input type="password" id="password-new" class="inputPasswordEdit"/>
                                                <br/>
                                                <label for="role-new">Role
                                                    <div id="errRoleSetPOST" style="color:red; display:none" >Выберите роль</div></label>
                                                </br>
                                                <select name="selectList" id="role-new" class="inputRoleSetEdit" size="2" style="width: 180px;" multiple>
                                                    <option value="1">ADMIN</option>
                                                    <option value="2">USER</option>
                                                </select>
                                                </br>
                                                <input type="button" id="btnNew" class="btn btn-success font-weight-bold" style="margin-top: 10px" value="Add new user"/>
                                            </div>
                                        </form>
                                    </th>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="user">
                    <div class="row my-2 mx-3">
                        <H1>User information-page</H1>
                    </div>
                    <div role="tabpanel" class="tab-pane mx-3" id="user-information-table">
                        <table class="table table-bordered">
                            <thead>
                            <tr class="active">
                                <th><H4>About user</H4></th>
                            </tr>
                            </thead>
                            <tbody style="background: white">
                            <tr>
                                <th>
                                    <table class="table table-striped table-borderless">
                                        <thead>
                                        <tr style="border-top: 2px solid #dee2e6; border-bottom: 2px solid #dee2e6">
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Sex</th>
                                            <th>Login</th>
                                            <th>Role</th>
                                        </tr>
                                        </thead>
                                        <tbody class="font-weight-normal">
                                        <tr style="border-top: 2px solid #dee2e6; border-bottom: 2px solid #dee2e6">
                                            <td id="tdIdThisUser"></td>                                                  <!--id="tdIdThisUser"-->
                                            <td id="tdFirstNameThisUser"></td>                                           <!--id="tdFirstNameThisUser"-->
                                            <td id="tdLastNameThisUser"></td>                                            <!--id="tdLastNameThisUser"-->
                                            <td id="tdGenderThisUser"></td>                                              <!--id="tdGenderThisUser"-->
                                            <td id="tdLoginThisUser"></td>                                               <!--id="tdLoginThisUser"-->
                                            <td id="tdRoleSetThisUser"></td>                                             <!--id="tdRoleSetThisUser"-->
                                        </tr>
                                        </tbody>
                                    </table>
                                </th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="module" src="/scriptForAdmin.js"></script>
</body>
</html>
